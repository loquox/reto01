<form action="">
    <div class="row align-items-center" >

    <div class="col-auto">
        <label for="" class="col-form-label">New {{label}}</label>
    </div>
    <div class="col-auto">
        <input type="text" id="newItem" class="form-control" #newItem>
    </div>
    <div class="col-auto">
        <button type="button" (click)="onAddNewItem(newItem.value)" class="btn" [ngClass]="[className]">Add {{label}}</button>
    </div>
    </div>

</form>
